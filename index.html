<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation Heart Trail</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/black-heart-icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenedor">
        <div class="seccion-1">
            <div class="div-btn-click">
                <button class="btn-click" id="btn-c">Click</button>
            </div>
            <div class="seccion-2">
                <img src="img/black-heart-icon.png" class="img-heart"/>
            </div>
            <div class="popup-outer">
                <div class="popup-box">
                    <i class="fa-solid fa-xmark" id="close"></i>
                    <div class="profile-text">
                        <img src="img/heart-icon-red.jpg" width="50px"/>
                        <div class="text">
                            <h6 class="name">Felíz día!</h6>
                        </div>
                    </div>
                    <form action="#">
                        <div class="button">
                            <button class="cancel" id="close">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
